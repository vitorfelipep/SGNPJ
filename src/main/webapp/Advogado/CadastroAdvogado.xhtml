<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">Cadastro de Advogados</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
			<h1>Novo cadastro</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup styleClass="toobarStyle">
					<p:button value="Novo" outcome="/Advogado/CadastroAdvogado" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						 ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right" styleClass="toobarStyle">
					<p:button value="Pesquisa" outcome="/Advogado/PesquisaAdvogados" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%;margin-top:20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="" required="true"/>

				<p:outputLabel value="Numero da OAB: " for="numOAB" />
				<p:inputText id="numOAB" size="60" maxlength="80"
					value="" required="true"/>

				<p:outputLabel value="Area de atuação: " for="areaAtuacao" />
				<p:selectOneMenu id="areaAtuacao" value="" required="true"	>	
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Cívil" itemValue="Cívil"/>
					<f:selectItem itemLabel="Penal" itemValue="Penal"/>
					<f:selectItem itemLabel="Trabalhista" itemValue="Trabalhista"/>
					<f:selectItem itemLabel="Familiar" itemValue="Familiar"/>
				</p:selectOneMenu>

				<p:outputLabel value="Situação: " for="sitAdv" />
				<p:selectOneMenu id="sitAdv" value=""	required="true" >	
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Ativo" itemValue="ATIVO"/>
					<f:selectItem itemLabel="Inativo" itemValue="INATIVO"/>
					<f:selectItem itemLabel="Em férias" itemValue="Em férias"/>
					<f:selectItem itemLabel="Afastado" itemValue="Afastado"/>
				</p:selectOneMenu>

			</p:panelGrid>
			
		</h:form>
    </ui:define>
 </ui:composition>
