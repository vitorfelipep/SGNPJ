<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">Cadastrar Usuario</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Novo cadastro</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup styleClass="toobarStyle">
					<p:button value="Novo" outcome="/Usuario/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar" ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right" styleClass="toobarStyle">
					<p:button value="Pesquisa" outcome="/Usuario/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%;margin-top:20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="Login: " for="login" />
				<p:inputText id="login" size="60" maxlength="20" value="" />

				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" value="" />
				
				<p:outputLabel value="Perfil: " for="perfil" />
				<p:selectOneMenu id="perfil" style="width: 200px;" required="true"	>
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
					<f:selectItem itemLabel="Estagiário" itemValue="Estagiário"/>
				</p:selectOneMenu>	
				
				<p:outputLabel value="Senha: " for="senha" />
				<p:password id="senha" size="30" feedback="true" maxlength="20"
					value="" />

				<p:outputLabel value="Confirmar senha: " for="confSenha" />
				<p:password id="confSenha" size="30" maxlength="20" feedback="true"
					value="" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
