<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">Cadastrar Advogado</ui:define>

	<ui:define name="corpo">

		<h:form>
			<h1>Novo cadastro</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup styleClass="toobarStyle">
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						 ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right" styleClass="toobarStyle">
					<p:button value="Pesquisa" outcome="/produtos/PesquisaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%;margin-top:20px;" columnClasses="rotulo, campo">

				<p:outputLabel value="SKU: " for="sku" />
				<p:inputText id="sku" size="20" maxlength="20"
					value="2" />

				<p:outputLabel value="Nome: " for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="878" />

				<p:outputLabel value="Categoria: " for="categoria" />
				<p:selectOneMenu id="categoria"
					value="#{cadastroProdutoBean.categoriaPai}">
					<f:selectItem itemLabel="Selecione a categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Subcategoria: " for="subcategoria" />
				<p:selectOneMenu id="subcategoria"
					>
					<f:selectItem itemLabel="Selecione a subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor unitÃ¡rio: " for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10"
					styleClass="moeda"
					value="78.70">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</p:inputText>

				<p:outputLabel value="Estoque: " for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="5"
					value="10" />

			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
