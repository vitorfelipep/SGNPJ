<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Audiência</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de Audiência</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" 
	    				update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/Audiencia/CadastroAudiencia" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Número do processo" for="numProcesso"/>
	    		<p:inputText size="10" value="" id="numProcesso"/>
	    			    		
	    		<p:outputLabel value="Data da audiência" for="dataAudiencia" />
	    		<p:calendar id="dataAudiencia" size="10" pattern="dd/MM/yyyy" />
	    		
	    		<p:outputLabel value="Assistido: "  for="assistido"/>
	    		<p:inputText id="assistido" size="40" value="" />
	    		
	    		<p:outputLabel value="Status atendimento" />
	    		<p:selectManyCheckbox >
	    			<f:selectItem itemValue="Em andamento" itemLabel="Em andamento" />
	    			<f:selectItem itemValue="Cancelado" itemLabel="Cancelado" />
	    			<f:selectItem itemValue="Fechado" itemLabel="Fechado" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="tabelaAudiencia"  var="audiencia"
		    		style="margin-top: 20px" emptyMessage="Nenhum assistido encontrado."
		    		rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    	
	    		<p:column headerText="Número do processo">
	    			<h:outputText value="gfgsfg"/>
	    		</p:column>
	    		<p:column headerText="Réu">
	    			<h:outputText value="sdfgdfg"/>
	    		</p:column>
	    		<p:column headerText="Estagiario: " style="width: 100px">
	    			<h:outputText value="dfgdfgdfgfg"/>
	    		</p:column>
	    		<p:column headerText="Advogado: " style="width: 100px">
	    			<h:outputText value="dfgdfgdfgfg"/>
	    		</p:column>
	    		<p:column headerText="Endereço:" style="text-align: center; width: 140px">
	    			<h:outputText value="sdasdsdas" />
	    		</p:column>
	    		<p:column headerText="Cidade: " style="text-align: center; width: 120px">
	    			<h:outputText value="Juiz de Fora" />
	    		</p:column>
	    		<p:column headerText="Data da audiência: " style="text-align: center; width: 140px">
	    			<h:outputText value="05/02/1988">
	    				<f:convertDateTime pattern="dd/MM/yyyy" />
	    			</h:outputText>
	    		</p:column>
	    		<p:column headerText="Hora da audiência: " style="text-align: center; width: 120px">
	    			<h:outputText value="10:55" />
	    		</p:column>
	    		<p:column headerText="Vara tribunal: " style="width: 100px">
	    			<h:outputText value="dfgdfgdfgfg"/>
	    		</p:column>
	    		<p:column headerText="Juiz Resposanvel: " style="width: 100px">
	    			<h:outputText value="dfgdfgdfgfg"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 50px">
	    			<p:button icon="ui-icon-pencil" title="Alterar" >
	    				<f:param name="assistido" value="12"/>
	    			</p:button>
	    		</p:column>
	    	</p:dataTable>	
    	</h:form>
    </ui:define>
</ui:composition>
